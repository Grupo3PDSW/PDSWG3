<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ReporteDeMonitores</title>
    </h:head>
    <h:body>
        <h:form id="Reporte">
            <p:growl id="Reporte de Monitores" showDetail="true" />
 
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="inline" value="Inline:" />
                <p:calendar id="inline" value="#{calendarView.date1}" mode="inline" />
        
                <p:outputLabel for="inline" value="Inline:" />
                <p:calendar id="inline" value="#{calendarView.date2}" mode="inline" />
            </h:panelGrid>
            
            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                 <p:panelGrid id="display" columns="2" columnClasses="label,value">
                    <h:outputText value="Inline:" />
                    <h:outputText value="#{calendarView.date1}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    
                    <h:outputText value="Inline:" />
                    <h:outputText value="#{calendarView.date2}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                 </p:panelGrid>
            </p:dialog>
    </h:body>
</html>
