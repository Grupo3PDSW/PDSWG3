<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html     
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>RegistroProblema</title>
    </h:head>
            
        <center> 
        <img  src="http://www.escuelaing.edu.co/uploads/keywords/logo.jpg" ></img>
        </center>               
                       
                
                <h:body>
                <h:form id = "Formulario_1">
                    <h:outputText value="Descripcion"  />
                    <h:inputText value="#{beanProblemas.setDecription(decription)}"  />
                </h:form>

                <h:form id = "Formulario_2">
                    <h:outputText value="id Equipo"  />
                    <h:inputText value="#{beanProblemas.setIdEquipo(idEquipo)}"  />
                </h:form>

                <h:form id = "Formulario_3">
                    <h:outputText value="ID problema"  />
                    <h:inputText value="#{beanProblemas.setIdProblem(idProblem)}"  />
                </h:form>

                <h:form id = "Formulario_4">
                    <h:outputText value="fecha yyyy,mm,dd,HH,hh"  />
                    <h:inputText value="#{beanProblemas.setDate(date)}"  />
                </h:form>

                <h:form id = "Formulario_5">
                    <h:outputText value="Estudiante_id"  />
                    <h:inputText value="#{beanProblemas.setEstudiante_id(Estudiante_id)}"  />
                </h:form>

              


                </h:body>
                
        <p:commandButton value="REGISTRAR" actionListener="#{beanProblemas.registroProblema()}" />
               
</html>
