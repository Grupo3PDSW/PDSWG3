<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ReporteDeMonitores</title>
    </h:head>
    <h:body>
        <h:form id="Reporte">
            <!--<p:growl id="Reporte de Monitores" showDetail="true" />-->
 
            <h:panelGrid columns="6" cellpadding="8" >
                <p:outputLabel value="Desde:" />
                <p:calendar id="c1" value="#{beanReport.date1}" mode="inline" />
        
                <p:outputLabel value="Hasta:" />
                <p:calendar id="c2" value="#{beanReport.date2}" mode="inline" />
            </h:panelGrid>
            
            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                 <p:panelGrid id="display" columns="2" columnClasses="label,value">
                    <h:outputText value="Inline:" />
                    <h:outputText value="#{beanReport.date1}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    
                    <h:outputText value="Inline:" />
                    <h:outputText value="#{beanReport.date2}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                 </p:panelGrid>
            </p:dialog>
            
            <p:growl id="growl" life="2000" />
            
            <h:panelGrid columns="50" cellpadding="70">
                <td align="center"></td>
                <p:commandButton value="Generar Reporte" id="GenerarReporte" actionListener="#{beanReport.registroProblema()}" update="growl" icon="ui-icon-disk" />
            </h:panelGrid>
            
            
           <p:dataTable var="iesimoreporte" value="#{beanReport.reporte1}" > 
               <f:facet name="header">
                  Reporte de Monitores 
               </f:facet>
               <p:column headerText="Monitor">
                   <h:outputText value="#{iesimoreporte.codigoMonitor}"/>
               </p:column>
               <p:column headerText="Nombre">
                   <h:outputText value="#{iesimoreporte.nombreMonitor}"/>
               </p:column>
               <p:column headerText="Tareas">
                   <h:outputText value="#{iesimoreporte.tareas}"/>
               </p:column>
               <p:column headerText="Tipo de Tareas">
                   <h:outputText value="#{iesimoreporte.tipo}"/>
               </p:column>               
           </p:dataTable>   
            
            <p:dataTable var="ReporteMonitores2" value="#{beanReport.reporte2}">
               
               <p:column headerText="Monitor">
                   <h:outputText value="#{ReporteMonitores2.codigoMonitor}"/>
               </p:column>
               <p:column headerText="Lenguajes mÃ¡s Consultados">
                   <h:outputText value="#{ReporteMonitores2.lenguajeProgramacion}"/>
               </p:column>
               
               <p:column headerText="Tema">
                   <h:outputText value="#{ReporteMonitores2.temaMonitoria}"/>
               </p:column>
               
               <p:column headerText="Se dio Soporte">
                   <h:outputText value="#{ReporteMonitores2.soporte}"/>
               </p:column>
               
               <p:column headerText="Cantidad Monitoria">
                   <h:outputText value="#{ReporteMonitores2.monitorias}"/>
               </p:column>
           </p:dataTable> 
               
               
        </h:form>    
    </h:body>
</html>
