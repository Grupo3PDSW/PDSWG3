<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro De Bitacora</title>
    </h:head>
    <h:body>
        <west>
        <h:panelGrid columns="2">        
                        
             <p:outputLabel for="console" value="Estado:" />
             
             <p:selectOneMenu id="console" value="#{beanMonitores.estado}" style="width:250px">
                 <f:selectItem itemLabel="Seleccione una opcion" itemValue="" />
                 <f:selectItem itemLabel="Resuelto" itemValue="Resuelto" />
                 <f:selectItem itemLabel="Avanzado" itemValue="Avanzado" />
             </p:selectOneMenu>
             
             
             <p:outputLabel for="car" value="Tarea " />
                 <p:selectOneMenu id="car" value="#{bean.car}">
                 <f:selectItem itemLabel="Select One" itemValue="" />
                 <f:selectItems value="#{beanMonitores.idTask}" />
             </p:selectOneMenu>
             
            
        
        </h:panelGrid>
    </west>    
    </h:body>
</html>
