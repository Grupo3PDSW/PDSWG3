<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro De Bitacora</title>
    </h:head>
    <h:body>
        <center>
        <img  src="http://www.escuelaing.edu.co/uploads/keywords/logo.jpg" ></img>
        <br />
        <p:outputLabel value="REGISTO DE BITACORA" /><br />
        <br /><br />
        
        </center>
        <h:form> 
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">        
            
                <p:outputLabel for="car" value="Tarea:" />                
                <p:selectOneMenu id="car" value="#{bean.car}">
                    <f:selectItem itemLabel="Seleccione una opcion" itemValue="" />
                    <f:selectItems value="#{beanMonitores.taskList}" />
                </p:selectOneMenu>
            

                <p:outputLabel for="console" value="Estado:" />
             
                <p:selectOneMenu id="console" value="#{beanMonitores.estado}" style="width:215px">
                    <f:selectItem itemLabel="Seleccione una opcion" itemValue="" />
                    <f:selectItem itemLabel="Resuelto" itemValue="Resuelto" />
                    <f:selectItem itemLabel="Avanzado" itemValue="Avanzado" />
                </p:selectOneMenu>
                
                            
        </h:panelGrid>  
            
            <h3>Comentarios</h3>
                <p:inputTextarea rows="6" cols="33" />
        
       
        <center>
        
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">        
              
                <p:outputLabel for="car" value="Lenguaje de programación utilizado" />                
                <p:selectOneMenu id="car" value="#{bean.car}">
                    <f:selectItem itemLabel="Seleccione una opcion" itemValue="" />
                    <f:selectItem itemLabel="Java" itemValue="Java" />
                    <f:selectItem itemLabel="C" itemValue="C" />
                    <f:selectItem itemLabel="C++" itemValue="C++" />
                    <f:selectItem itemLabel="Python" itemValue="Python" />
                    <f:selectItem itemLabel="Visual Basic" itemValue="Visual Basic" />
                </p:selectOneMenu>
                
                <p:outputLabel for="car" value="Tema" />                
                <p:selectOneMenu id="car" value="#{bean.car}">
                    <f:selectItem itemLabel="Seleccione una opcion" itemValue="" />
                    <f:selectItem itemLabel="Tema 1" itemValue="Tema 1" />
                    <f:selectItem itemLabel="Tema 2" itemValue=" Tema 2" />
                </p:selectOneMenu>
                
                <p:outputLabel for="console" value="¿Se Realizó soporte Académico?:" />
             
                <p:selectOneMenu id="console" value="#{beanMonitores.estado}" style="width:215px">
                    <f:selectItem itemLabel="Seleccione una opcion" itemValue="" />
                    <f:selectItem itemLabel="Si" itemValue="Si" />
                    <f:selectItem itemLabel="No" itemValue="No" />
                </p:selectOneMenu>
                        
            </h:panelGrid>  
            </center>  
            
            <h3>Descrpción</h3>
            <p:inputTextarea rows="6" cols="33" />
            
        </h:form>
        
          
        
    </h:body>
</html>
