<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Planeador Monitores</title>


        <br /><br />
        <BODY BACKGROUND="http://www.solprof.com/sites/default/files/fondo-01.jpg"  > </BODY>
        <br /><br />
    </h:head>
    <h:body>
        <h:form id="Planeador">
 
         
           <p:dataTable id="tabla1" var="iesimatarea" value="#{PlaneadorBean.tareas}" > 
               <f:facet name="header">
                  Tareas Pendientes 
               </f:facet>
               <p:column headerText="ID">
                   <h:outputText value="#{iesimatarea.idTask}"/>
               </p:column>
               <p:column headerText="Tipo">
                   <h:outputText value="#{iesimatarea.type}"/>
               </p:column>
               <p:column headerText="Estado">
                   <h:outputText value="#{iesimatarea.status}"/>
               </p:column>
               <p:column headerText="Comentarios">
                   <h:outputText value="#{iesimatarea.taskCommnets}"/>
               </p:column>               
           </p:dataTable>   
            
            <p:dataTable id="tabla2" var="iesimoProblema" value="#{PlaneadorBean.problemas}">
                 <f:facet name="header">
                  Problemas a Resolver 
                </f:facet>
               
               <p:column headerText="ID">
                   <h:outputText value="#{iesimoProblema.idProblem}"/>
               </p:column>
               <p:column headerText="Equipo">
                   <h:outputText value="#{iesimoProblema.idEquipo}"/>
               </p:column>
               
               <p:column headerText="Descripcion">
                   <h:outputText value="#{iesimoProblema.decription}"/>
               </p:column>
               
               <p:column headerText="Fecha">
                   <h:outputText value="#{iesimoProblema.date}"/>
               </p:column>
               
               <p:column headerText="Estudiante">
                   <h:outputText value="#{iesimoProblema.estudiante_id}"/>
               </p:column>
           </p:dataTable> 
            
            <h:panelGrid columns="50" cellpadding="70">
                <td align="center"></td>
                <p:commandButton value="Planear Jornada" id="PlaneadorJornada" actionListener="#{PlaneadorBean.registroProblema()}" update="tabla1,tabla2" icon="ui-icon-disk"  />
            </h:panelGrid>
            
            
               
        </h:form>    
    </h:body>
</html>
